<!DOCTYPE html>
<html>
<head>
  <style>
		/*  your css code here. If applicable */
body{
	background-color:#A164DF;
}
.main{
	display:flex;
	justify-content:space-around;
	margin:50% 50%;
}
.btn,.stop{
	background-color:#663399;
	width:400px;
	height:30px;
	margin:20px;
	padding:10px;
	text-align:center;
	color:white;
}
	</style>
</head>
<body>
  <div id="buttons" class="main">
    <button class="btn">applause</button>
    <button class="btn">boo</button>
    <button class="btn">gasp</button>
    <button class="btn">tada</button>
    <button class="btn">victory</button>
    <button class="btn">wrong</button>
    <button class="stop">stop</button>
  </div>

  <!-- place where audio tags will be injected -->
  <div id="audio-container"></div>

  <script>
    const sounds = ["applause", "boo", "gasp", "tada", "victory", "wrong"];
    let currentAudio = null;

    function stopAudio() {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    }

    // Add event listeners to sound buttons
    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        stopAudio();

        const soundName = btn.innerText.trim();
        const audioContainer = document.getElementById("audio-container");

        // clear old audio tags
        audioContainer.innerHTML = "";

        // create a new <audio> element in DOM
        const audioEl = document.createElement("audio");
        audioEl.src = `sounds/${soundName}.mp3`;
        audioEl.setAttribute("controls", "true"); // optional, helps Cypress detect
        audioEl.autoplay = true;

        audioContainer.appendChild(audioEl);
        currentAudio = audioEl;
      });
    });

    // Stop button
    document.querySelector(".stop").addEventListener("click", () => {
      stopAudio();
      document.getElementById("audio-container").innerHTML = "";
    });
  </script>
</body>
</html>
